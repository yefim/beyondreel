<!DOCTYPE html>
<html lang-"en">
  <head>
    <title>Beyond Reel Productions</title>
    {% block css %}
    <link href='css/style.css' rel='stylesheet' type='text/css' media='screen' title='no title' charset='utf-8'>
    {% endblock %}
    {% block js %}
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js'></script>
    {% endblock %}
  </head>
  <body>
    <header>
    {% block header %}
    {% include "header.html" %}
    {% endblock %}
    </header>
    <div class='container'>
      {% block container %}
      {% endblock %}
    </div>
    <footer>
    {% block footer %}
    {% include "footer.html" %}
    {% endblock %}
    </footer>
  </body>
</html>
